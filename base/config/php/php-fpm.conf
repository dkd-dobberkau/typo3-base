[www]
user = typo3
group = typo3

listen = /run/php-fpm.sock
listen.owner = typo3
listen.group = typo3
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 3
pm.max_spare_servers = 10
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Logging
access.log = /dev/null
slowlog = /dev/stderr
request_slowlog_timeout = 10s

; Security
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /dev/stderr

; Clear environment
clear_env = no
catch_workers_output = yes
decorate_workers_output = no
