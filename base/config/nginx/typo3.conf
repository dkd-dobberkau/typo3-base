# =============================================================================
# Nginx Server Block — TYPO3 Production
# Based on official TYPO3 documentation recommendations
# =============================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Disable logging for favicon and robots
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # -------------------------------------------------------------------------
    # TYPO3 — Static file handling
    # -------------------------------------------------------------------------

    # Serve static files directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # TYPO3 — GZIP support for versioned .js and .css files
    location ~ \.js\.gzip$ {
        add_header Content-Encoding gzip;
        gzip off;
        types { text/javascript gzip; }
    }

    location ~ \.css\.gzip$ {
        add_header Content-Encoding gzip;
        gzip off;
        types { text/css gzip; }
    }

    # TYPO3 — Rewrite versioned static resources
    if (!-e $request_filename) {
        rewrite ^/(.+)\.(\d+)\.(php|js|css|png|jpg|gif|gzip)$ /$1.$3 last;
    }

    # -------------------------------------------------------------------------
    # TYPO3 — Security: deny access to sensitive files
    # -------------------------------------------------------------------------

    # Deny access to Composer files
    location ~* composer\.(?:json|lock)$ { deny all; }

    # Deny access to FlexForm XML files
    location ~* flexform[^.]*\.xml$ { deny all; }

    # Deny access to language files
    location ~* locallang[^.]*\.(?:xml|xlf)$ { deny all; }

    # Deny access to extension configuration
    location ~* ext_conf_template\.txt$ { deny all; }
    location ~* ext_typoscript_.*\.txt$ { deny all; }

    # Deny access to miscellaneous sensitive files
    location ~* \.(?:bak|co?nf|cfg|ya?ml|ts|typoscript|tsconfig|dist|fla|in[ci]|log|sh|sql|sqlite)$ {
        deny all;
    }

    # Deny access to recycler and temp folders
    location ~ _(?:recycler|temp)_/ { deny all; }

    # Deny access to fileadmin templates
    location ~ fileadmin/(?:templates)/.*\.(?:txt|ts|typoscript)$ { deny all; }

    # Deny access to vendor, TYPO3 source, and var directories
    location ~ ^(?:vendor|typo3_src|typo3temp/var) { deny all; }

    # Deny access to .ht* files
    location ~ /\.ht { deny all; }

    # Deny access to .git and other dotfiles
    location ~ /\. { deny all; }

    # -------------------------------------------------------------------------
    # TYPO3 — PHP handling
    # -------------------------------------------------------------------------

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param TYPO3_CONTEXT $TYPO3_CONTEXT;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # -------------------------------------------------------------------------
    # Health check endpoint
    # -------------------------------------------------------------------------

    location /healthz {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }
}
