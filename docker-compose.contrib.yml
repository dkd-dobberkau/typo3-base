services:
  web:
    # IMPORTANT: This is the BUILD file for the repository. It requires build artifacts.
    # Check out `docker-compose.contrib-public.yml` to use for your boilerplate. It uses:
    # image: dkd-dobberkau/contrib
    build:
      context: .
      dockerfile: Dockerfile.contrib
      # @todo - once this works it needs to be built as an image
      #         and be referenced here. This is not the file a
      #         contributor is using, but a variation of it:
      # image: dobberkau/contrib
      args:
        PHP_VERSION: "${PHP_VERSION:-8.2}"
    ports:
      - "${HTTP_PORT:-28080}:80"
    environment:
      TYPO3_CONTEXT: "Development"
      TYPO3_DB_DRIVER: "mysqli"
      TYPO3_DB_HOST: "db"
      TYPO3_DB_PORT: "3306"
      TYPO3_DB_NAME: "typo3"
      TYPO3_DB_USERNAME: "typo3"
      TYPO3_DB_PASSWORD: "typo3"
      TYPO3_BASE_URL: "http://localhost:${HTTP_PORT:-28080}"
      REDIS_HOST: "redis"
      SMTP_HOST: "mailpit"
      SMTP_PORT: "1025"
    volumes:
      - ./fileadmin:/var/www/html/public/fileadmin
      - ./typo3var:/var/www/html/var
      - ./typo3config:/var/www/html/config
      - ./typo3core:/var/www/html/typo3core
      - ./vendor:/var/www/html/vendor
      - ./packages:/var/www/html/packages
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: "root"
      MARIADB_DATABASE: "typo3"
      MARIADB_USER: "typo3"
      MARIADB_PASSWORD: "typo3"
    ports:
      # allow host to connect to this DB for maintenance
      # mysql -utypo3 -ptypo3 -h127.0.0.1 -P23306 typo3
      - "23306:3306"
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "${MAILPIT_UI_PORT:-28025}:8025"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/livez"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  db-data:
  redis-data:

