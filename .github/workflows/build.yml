# =============================================================================
# TYPO3 Docker Images — CI/CD Pipeline
# Builds base and demo images for multiple PHP and TYPO3 versions
# =============================================================================

name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Weekly rebuild for security patches (every Monday 04:00 UTC)
    - cron: '0 4 * * 1'

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: dkd-dobberkau/base
  DEMO_IMAGE_NAME: dkd-dobberkau/demo
  CONTRIB_IMAGE_NAME: dkd-dobberkau/contrib

jobs:
  # ---------------------------------------------------------------------------
  # Lint Dockerfiles
  # ---------------------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Dockerfile.base
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.base

      - name: Lint Dockerfile.demo
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.demo

      - name: Lint Dockerfile.contrib
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.contrib

  # ---------------------------------------------------------------------------
  # Build Base Image (nginx + fpm variants)
  # ---------------------------------------------------------------------------
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
        variant: ['nginx', 'fpm']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (base)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}
          tags: |
            # PHP version + variant tag: 8.3-nginx, 8.3-fpm
            type=raw,value=${{ matrix.php-version }}-${{ matrix.variant }}
            # Latest tag only for PHP 8.3 nginx variant
            type=raw,value=latest,enable=${{ matrix.php-version == '8.3' && matrix.variant == 'nginx' }}
            # Git SHA
            type=sha,prefix=${{ matrix.php-version }}-${{ matrix.variant }}-

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          target: ${{ matrix.variant }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:buildcache-${{ matrix.php-version }}-${{ matrix.variant }}
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}/{1}:buildcache-{2}-{3},mode=max', env.REGISTRY, env.BASE_IMAGE_NAME, matrix.php-version, matrix.variant) || 'type=gha,mode=max' }}

  # ---------------------------------------------------------------------------
  # Smoke Tests (Base Image)
  # ---------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: build-base

    strategy:
      fail-fast: false
      matrix:
        variant: ['nginx', 'fpm']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          target: ${{ matrix.variant }}
          load: true
          tags: ghcr.io/dkd-dobberkau/base:8.3-${{ matrix.variant }}
          build-args: |
            PHP_VERSION=8.3
          cache-from: type=gha

      - name: Test PHP extensions
        run: |
          IMAGE="ghcr.io/dkd-dobberkau/base:8.3-${{ matrix.variant }}"
          MODULES=$(docker run --rm --entrypoint php "$IMAGE" -m)
          for ext in gd intl opcache mysqli pdo_mysql pdo_pgsql redis apcu zip; do
            if echo "$MODULES" | grep -qi "$ext"; then
              echo "✓ $ext"
            else
              echo "✗ $ext — MISSING" && exit 1
            fi
          done

      - name: Test Composer
        run: docker run --rm --entrypoint composer ghcr.io/dkd-dobberkau/base:8.3-${{ matrix.variant }} --version

      - name: Test Nginx config
        if: matrix.variant == 'nginx'
        run: |
          docker run --rm --entrypoint sh ghcr.io/dkd-dobberkau/base:8.3-nginx \
            -c 'sed -i "s|\$TYPO3_CONTEXT|Production|g" /etc/nginx/conf.d/default.conf && nginx -t'

      - name: Test GraphicsMagick
        run: docker run --rm --entrypoint gm ghcr.io/dkd-dobberkau/base:8.3-${{ matrix.variant }} version | head -1

  # ---------------------------------------------------------------------------
  # Build Demo Image
  # ---------------------------------------------------------------------------
  build-demo:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # TYPO3 v13 LTS
          - typo3-version: '13'
            php-version: '8.2'
          - typo3-version: '13'
            php-version: '8.3'
          - typo3-version: '13'
            php-version: '8.4'
          # TYPO3 v14 (sprint releases / dev)
          - typo3-version: '14'
            php-version: '8.3'
          - typo3-version: '14'
            php-version: '8.4'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (demo)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DEMO_IMAGE_NAME }}
          tags: |
            # TYPO3 version: 13, 14
            type=raw,value=${{ matrix.typo3-version }}
            # Full tag: 13-php8.3
            type=raw,value=${{ matrix.typo3-version }}-php${{ matrix.php-version }}
            # Latest = TYPO3 13 + PHP 8.3
            type=raw,value=latest,enable=${{ matrix.typo3-version == '13' && matrix.php-version == '8.3' }}

      - name: Build and push demo image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.demo
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
            TYPO3_VERSION=${{ matrix.typo3-version }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.DEMO_IMAGE_NAME }}:buildcache-${{ matrix.typo3-version }}-php${{ matrix.php-version }}
          cache-to: ${{ github.event_name != 'pull_request' && format('type=registry,ref={0}/{1}:buildcache-{2}-php{3},mode=max', env.REGISTRY, env.DEMO_IMAGE_NAME, matrix.typo3-version, matrix.php-version) || 'type=gha,mode=max' }}

  # ---------------------------------------------------------------------------
  # Build Demo Image (Introduction Package)
  # Note: typo3/cms-introduction currently supports up to TYPO3 v13 only
  # ---------------------------------------------------------------------------
  build-demo-intro:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # TYPO3 v13 LTS
          - typo3-version: '13'
            php-version: '8.2'
          - typo3-version: '13'
            php-version: '8.3'
          - typo3-version: '13'
            php-version: '8.4'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (demo-intro)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DEMO_IMAGE_NAME }}
          tags: |
            # TYPO3 version + intro: 13-intro, 14-intro
            type=raw,value=${{ matrix.typo3-version }}-intro
            # Full tag: 13-intro-php8.3
            type=raw,value=${{ matrix.typo3-version }}-intro-php${{ matrix.php-version }}

      - name: Build and push demo intro image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.demo
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
            TYPO3_VERSION=${{ matrix.typo3-version }}
            TYPO3_DEMO_CONTENT=introduction
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Build Contrib Image
  # ---------------------------------------------------------------------------
  build-contrib:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (contrib)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.CONTRIB_IMAGE_NAME }}
          tags: |
            # PHP version tag: 8.2, 8.3, 8.4
            type=raw,value=${{ matrix.php-version }}
            # Latest tag only for PHP 8.2 (minimum contribution version)
            type=raw,value=latest,enable=${{ matrix.php-version == '8.2' }}
            # Git SHA
            type=sha,prefix=${{ matrix.php-version }}-

      - name: Build and push contrib image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.contrib
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Integration Tests (Demo Stack)
  # ---------------------------------------------------------------------------
  integration-test:
    runs-on: ubuntu-latest
    needs: build-base

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build base image (local)
        run: |
          docker build -f Dockerfile.base \
            --target nginx \
            -t ghcr.io/dkd-dobberkau/base:8.3-nginx \
            --build-arg PHP_VERSION=8.3 \
            .

      - name: Build and start demo stack
        run: |
          PHP_VERSION=8.3 TYPO3_VERSION=13 HTTP_PORT=8080 \
            docker compose -f docker-compose.demo.yml up -d --build

      - name: Wait for setup to complete
        timeout-minutes: 5
        run: |
          echo "Waiting for setup container..."
          until docker compose -f docker-compose.demo.yml ps -q setup 2>/dev/null | grep -q .; do
            sleep 2
          done
          echo "Setup container found, waiting for completion..."
          EXIT_CODE=$(docker wait $(docker compose -f docker-compose.demo.yml ps -q setup))
          echo "Setup exited with code: $EXIT_CODE"
          [ "$EXIT_CODE" = "0" ]

      - name: Check setup logs
        run: |
          docker compose -f docker-compose.demo.yml logs setup 2>&1 | grep -q "TYPO3 Demo is ready!"
          echo "✓ Setup completed successfully"

      - name: Check frontend responds
        timeout-minutes: 2
        run: |
          until curl -sf -o /dev/null http://localhost:8080/; do
            sleep 5
          done
          echo "✓ Frontend responds"

      - name: Check TYPO3 backend login
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -L http://localhost:8080/typo3/login)
          echo "Backend login HTTP status: $HTTP_STATUS"
          [ "$HTTP_STATUS" = "200" ]
          echo "✓ Backend login page accessible"

      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.demo.yml logs

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.demo.yml down -v

  # ---------------------------------------------------------------------------
  # Security Scan
  # ---------------------------------------------------------------------------
  security-scan:
    runs-on: ubuntu-latest
    needs: [build-base, build-demo, build-demo-intro, build-contrib]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: read
      security-events: write

    strategy:
      matrix:
        image:
          - 'dkd-dobberkau/base:8.3-nginx'
          - 'dkd-dobberkau/base:8.3-fpm'
          - 'dkd-dobberkau/demo:13-php8.3'
          - 'dkd-dobberkau/demo:13-intro-php8.3'
          - 'dkd-dobberkau/contrib:8.2'

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ${{ env.REGISTRY }}/${{ matrix.image }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.image }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
