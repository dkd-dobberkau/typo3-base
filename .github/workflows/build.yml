# =============================================================================
# TYPO3 Docker Images â€” CI/CD Pipeline
# Builds base and demo images for multiple PHP and TYPO3 versions
# =============================================================================

name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    # Weekly rebuild for security patches (every Monday 04:00 UTC)
    - cron: '0 4 * * 1'

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: typo3/base
  DEMO_IMAGE_NAME: typo3/demo

jobs:
  # ---------------------------------------------------------------------------
  # Build Base Image
  # ---------------------------------------------------------------------------
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (base)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}
          tags: |
            # PHP version tag: 8.3-nginx
            type=raw,value=${{ matrix.php-version }}-nginx
            # Latest tag only for PHP 8.3
            type=raw,value=latest,enable=${{ matrix.php-version == '8.3' }}
            # Git SHA
            type=sha,prefix=${{ matrix.php-version }}-nginx-

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Build Demo Image
  # ---------------------------------------------------------------------------
  build-demo:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # TYPO3 v13 LTS
          - typo3-version: '13'
            php-version: '8.2'
          - typo3-version: '13'
            php-version: '8.3'
          - typo3-version: '13'
            php-version: '8.4'
          # TYPO3 v14 (sprint releases / dev)
          - typo3-version: '14'
            php-version: '8.3'
          - typo3-version: '14'
            php-version: '8.4'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (demo)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DEMO_IMAGE_NAME }}
          tags: |
            # TYPO3 version: 13, 14
            type=raw,value=${{ matrix.typo3-version }}
            # Full tag: 13-php8.3
            type=raw,value=${{ matrix.typo3-version }}-php${{ matrix.php-version }}
            # Latest = TYPO3 13 + PHP 8.3
            type=raw,value=latest,enable=${{ matrix.typo3-version == '13' && matrix.php-version == '8.3' }}

      - name: Build and push demo image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.demo
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
            TYPO3_VERSION=${{ matrix.typo3-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Security Scan
  # ---------------------------------------------------------------------------
  security-scan:
    runs-on: ubuntu-latest
    needs: [build-base, build-demo]
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        image:
          - 'typo3/base:8.3-nginx'
          - 'typo3/demo:13-php8.3'

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
