# =============================================================================
# TYPO3 Docker Images — CI/CD Pipeline
# Builds base and demo images for multiple PHP and TYPO3 versions
# =============================================================================

name: Build and Push Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    # Weekly rebuild for security patches (every Monday 04:00 UTC)
    - cron: '0 4 * * 1'

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: typo3/base
  DEMO_IMAGE_NAME: typo3/demo

jobs:
  # ---------------------------------------------------------------------------
  # Build Base Image
  # ---------------------------------------------------------------------------
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (base)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}
          tags: |
            # PHP version tag: 8.3-nginx
            type=raw,value=${{ matrix.php-version }}-nginx
            # Latest tag only for PHP 8.3
            type=raw,value=latest,enable=${{ matrix.php-version == '8.3' }}
            # Git SHA
            type=sha,prefix=${{ matrix.php-version }}-nginx-

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Smoke Tests (Base Image)
  # ---------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: build-base

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          load: true
          tags: ghcr.io/typo3/base:8.3-nginx
          build-args: |
            PHP_VERSION=8.3
          cache-from: type=gha

      - name: Test PHP extensions
        run: |
          IMAGE="ghcr.io/typo3/base:8.3-nginx"
          MODULES=$(docker run --rm --entrypoint php "$IMAGE" -m)
          for ext in gd intl opcache mysqli pdo_mysql pdo_pgsql redis apcu zip; do
            if echo "$MODULES" | grep -qi "$ext"; then
              echo "✓ $ext"
            else
              echo "✗ $ext — MISSING" && exit 1
            fi
          done

      - name: Test Composer
        run: docker run --rm --entrypoint composer ghcr.io/typo3/base:8.3-nginx --version

      - name: Test Nginx config
        run: |
          docker run --rm --entrypoint sh ghcr.io/typo3/base:8.3-nginx \
            -c 'sed -i "s|\$TYPO3_CONTEXT|Production|g" /etc/nginx/http.d/default.conf && nginx -t'

      - name: Test GraphicsMagick
        run: docker run --rm --entrypoint gm ghcr.io/typo3/base:8.3-nginx version | head -1

  # ---------------------------------------------------------------------------
  # Build Demo Image
  # ---------------------------------------------------------------------------
  build-demo:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # TYPO3 v13 LTS
          - typo3-version: '13'
            php-version: '8.2'
          - typo3-version: '13'
            php-version: '8.3'
          - typo3-version: '13'
            php-version: '8.4'
          # TYPO3 v14 (sprint releases / dev)
          - typo3-version: '14'
            php-version: '8.3'
          - typo3-version: '14'
            php-version: '8.4'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (demo)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DEMO_IMAGE_NAME }}
          tags: |
            # TYPO3 version: 13, 14
            type=raw,value=${{ matrix.typo3-version }}
            # Full tag: 13-php8.3
            type=raw,value=${{ matrix.typo3-version }}-php${{ matrix.php-version }}
            # Latest = TYPO3 13 + PHP 8.3
            type=raw,value=latest,enable=${{ matrix.typo3-version == '13' && matrix.php-version == '8.3' }}

      - name: Build and push demo image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.demo
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
            TYPO3_VERSION=${{ matrix.typo3-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Integration Tests (Demo Stack)
  # ---------------------------------------------------------------------------
  integration-test:
    runs-on: ubuntu-latest
    needs: build-base

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build base image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          load: true
          tags: ghcr.io/typo3/base:8.3-nginx
          build-args: |
            PHP_VERSION=8.3
          cache-from: type=gha

      - name: Start demo stack
        run: |
          PHP_VERSION=8.3 TYPO3_VERSION=13 HTTP_PORT=8080 \
            docker compose -f docker-compose.demo.yml up -d --build

      - name: Wait for setup to complete
        timeout-minutes: 5
        run: |
          echo "Waiting for setup container..."
          until docker compose -f docker-compose.demo.yml ps -q setup 2>/dev/null | grep -q .; do
            sleep 2
          done
          echo "Setup container found, waiting for completion..."
          EXIT_CODE=$(docker wait $(docker compose -f docker-compose.demo.yml ps -q setup))
          echo "Setup exited with code: $EXIT_CODE"
          [ "$EXIT_CODE" = "0" ]

      - name: Check setup logs
        run: |
          docker compose -f docker-compose.demo.yml logs setup 2>&1 | grep -q "TYPO3 Demo is ready!"
          echo "✓ Setup completed successfully"

      - name: Check frontend responds
        timeout-minutes: 2
        run: |
          until curl -sf -o /dev/null http://localhost:8080/; do
            sleep 5
          done
          echo "✓ Frontend responds"

      - name: Check TYPO3 backend login
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -L http://localhost:8080/typo3/login)
          echo "Backend login HTTP status: $HTTP_STATUS"
          [ "$HTTP_STATUS" = "200" ]
          echo "✓ Backend login page accessible"

      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.demo.yml logs

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.demo.yml down -v

  # ---------------------------------------------------------------------------
  # Security Scan
  # ---------------------------------------------------------------------------
  security-scan:
    runs-on: ubuntu-latest
    needs: [build-base, build-demo]
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        image:
          - 'typo3/base:8.3-nginx'
          - 'typo3/demo:13-php8.3'

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
